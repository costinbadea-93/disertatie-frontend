<div class="loginPage">
  <div class="container ">
    <div class="row">
      <div class="login">
        <div class="login-triangle"></div>

        <h2 class="login-header">Welcome to our events application</h2>
        <form class="login-container">
          <p><input [(ngModel)]="username" type="email" placeholder="Username" name="username"></p>
          <p><input [(ngModel)]="password" type="password" placeholder="Password" name="password"></p>
          <app-error-component [errorObject]="errorOnLogin"></app-error-component>
          <p><input (click)="loginUser(username,password)" type="submit" value="Log in"></p>
          <hr>
          <p>If you don t have an account please <a [routerLink]="'/register'" href="javascript:void(0)">register</a>
            here.</p>
        </form>
      </div>
    </div>
  </div>
</div>
