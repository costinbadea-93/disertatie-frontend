<div class="add_events_modal">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add event</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter your event information</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
          <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Event name">
          <hr/>
          <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Event description">
          <hr/>
          <ng-datepicker [options]="options" [(ngModel)]="selectedDate"></ng-datepicker>
          <hr/>
          <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Event start time">
          <hr/>

          <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Number of places assigned">
          <hr/>
          <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Category">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
